<section class="newsletter-signup-form">
    <div class="container">
        <div class="row">
            <div class="message">Be in the know with the latest and greatest from Slamby.</div>
            <form ngNoForm class="validate form" action="//slamby.us8.list-manage.com/subscribe/post?u=2cc8f967bed26c6531c44c771&amp;amp;id=74a478b46d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_self">
                <div class="input-group">
                    <input class="form-control" type="email" required="required" value="" name="EMAIL" placeholder="E-mail address" id="mce-EMAIL"/>
                    <input class="form-control hidden" type="text" required="required" value="" name="FNAME" placeholder="First name" id="mce-FNAME" value="Friend"/>
                    <span class = "input-group-btn">
                        <button class = "btn btn-default" type = "submit">Submit</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</section>

<div class="container">
    <div class="footer">
        <ul class="links">
            <li><a href="https://github.com/slamby" target="_blank">Github <i class="fa fa-external-link sla-external-link" aria-hidden="true"></i></a></li>
            <li><a href="https://developers.slamby.com" target="_blank">Slamby Developers <i class="fa fa-external-link sla-external-link" aria-hidden="true"></i></a></li>
            <li><a href="http://blog.slamby.com">Blog <i class="fa fa-external-link sla-external-link" aria-hidden="true"></i></a></li>
            <li><a [routerLink]="['/partners']">Partners</a></li>
            <li><a [routerLink]="['/company']">Company</a></li>
            <li><a [routerLink]="['/legal']">Legal</a></li>
        </ul>
        <!--Follow us section-->
        <div class="follow-us">
            <h5>Follow us</h5>
            <ul class="social">
                <li *ngFor="let item of socialLinks">
                    <a href="{{item.link}}"><i class="fa {{item.class}}" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
        <div class="legal">
            <p>{{year}}. All right reserved - Slamby</p>
        </div>
    </div>
</div>
